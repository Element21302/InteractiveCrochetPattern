<html>
<head>
    <link rel="stylesheet" href="wp-content/themes/customify/pattern-style.css?=0.0.4">
    <link rel="stylesheet" href="wp-content/themes/customify/style.min.css">
    <script src="wp-content/themes/customify/js/jquery-3.6.4.min.js"></script>

    <style>
        li{
            margin-left: 2.5em;
            margin-bottom: 6px;
        }
    </style>
</head>
<body style="text-align: center; padding: 20px;">
    <script src="wp-content/themes/customify/js/main_js.js" defer></script>

    <div style="max-width: 863px; text-align: center;">

        <div id="pattern">

            <div id="pattern-title"></div>
            <div id="pattern-subtitle"></div>
            <div id="pattern-featured-images"></div>
            <div id="columns">

                <div id="pattern-materials-list" class="column">
                    <span class="column-header">Materials</span>
                </div>

                <div id="pattern-crochet-terms-list" class="column">
                    <span class="column-header">Crochet Terms</span>
                </div>

                <div id="pattern-notes-list" class="column">
                    <span class="column-header">Notes</span>
                </div>

                <div id="pattern-finished-size" class="column">
                    <span class="column-header">Finished Size</span>
                </div>

            </div>
            <div id="pattern-disclaimer"></div>
            <div id="pattern-steps">
                <span class="column-header">Instructions</span>
            </div>

            <div id="pattern-images"></div>

        </div>
    </div>
</body>
</html>
