<html>
<head>
    <title>title</title>
    <link rel="stylesheet" href="wp-content/themes/customify/pattern-style.css">
    <script src="wp-content/themes/customify/js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <script src="wp-content/themes/customify/js/main_js.js" defer></script>

    <div id="container">
        <div id="pattern">

            <div id="pattern-title"></div>
            <div id="pattern-subtitle"></div>
            <div id="pattern-featured-images"></div>
            <div id="columns">
                <div id="left-column" class="columns">
                    <div>
                        <div class="column-header">Materials</div>
                        <div id="pattern-materials-list"></div>
                    </div>
                    <div>
                        <div class="column-header">Crochet Terms</div>
                        <div id="pattern-crochet-terms-list"></div>
                    </div>
                </div>
                <div id="right-column" class="columns">
                    <div>
                        <div class="column-header">Finished Size</div>
                        <div id="pattern-finished-size" class="finished-size"></div>
                    </div>
                    <div>
                        <div class="column-header">Notes</div>
                        <div id="pattern-notes-list"></div>
                    </div>
                </div>
            </div>
            <div id="pattern-disclaimer"></div>
            <div id="pattern-steps"></div>

            <div id="pattern-images"></div>

        </div>
    </div>

</html>
